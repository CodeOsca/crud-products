<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project blee</title>
    <link rel="stylesheet" href="./materialize/css/materialize.min.css">

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="./add.html" class="brand-logo">ProductApp</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="./add.html">Crear</a></li>
                <li><a href="./list.html">Productos</a></li>
            </ul>
        </div>
    </nav>


    <main class="container">
        <h1>Agrega nuevos productos</h1>

        <section class="row">

            <form id="form" autocomplete="off">
                <div class="input-field col s12 m6">
                    <input id="name" type="text" class="validate" required title="El nombre es obligatorio">
                    <label for="name">Nombre del producto</label>
                </div>

                <div class="input-field col s12 m6">
                    <input id="description" type="text" class="validate">
                    <label for="description">Descripci√≥n del producto (opcional)</label>
                </div>

                <div class="input-field col s12 m6">
                    <input id="price" type="text" class="validate" required>
                    <label for="price">Precio del producto</label>
                </div>

                <div class="input-field col s12 m6">
                    <input id="urlImage" type="text" class="validate">
                    <label for="urlImage">Url de la imagen (opcional)</label>
                </div>

                <div class="row">
                    <button style="margin-bottom: 10px;" class="waves-effect waves-light btn col s12 m5 l5">Crear producto</button>
                    <div class="col s0 m2 l2"></div>
                    <a style="margin-bottom: 10px;" href="./list.html" class="waves-effect waves-light btn blue col s12 m5 l5">Lista de productos</a>
                </div>
            </form>

        </section>
    </main>


    <script type="text/javascript" src="./materialize/js/materialize.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
